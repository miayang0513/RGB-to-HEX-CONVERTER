<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>RGB to Hex Converter</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<div>
			<div class="color">R</div>
			<input type="range" name="red" id="red" min="0" max="255" step="1" value="0">
			<div class="number"></div>
		</div>
		<div>
			<div class="color">G</div>
			<input type="range" name="green" id="green" min="0" max="255" step="1" value="0">
			<div class="number"></div>
		</div>
		<div>
			<div class="color">B</div>
			<input type="range" name="blue" id="blue" min="0" max="255" step="1" value="0">
			<div class="number"></div>
		</div>
		<div class="hex-number">
			<p></p>
		</div>
	</div>
	<script src="index.js"></script>
</body>

</html>
